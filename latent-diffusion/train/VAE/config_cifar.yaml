# config.yaml
train_images_path: "../data/cifar-10/train_images"
val_images_path: "../data/cifar-10/test_images"
batch_size: 128
num_workers: 4

checkpoints_path: "results/VAE/cifar_10_32_to_16/checkpoints"
filename: "model_{epoch}"
samples_path: "results/VAE/cifar_10_32_to_16/samples"

every_n_epochs: 10
max_epochs: 1500000

ddconfig:
  double_z: false
  z_channels: 3
  resolution: 32
  in_channels: 3
  out_ch: 3
  ch: 64
  ch_mult: [1, 2]
  num_res_blocks: 2
  attn_resolutions: []
  dropout: 0.0

lossconfig:
  target: "taming.modules.losses.vqperceptual.VQLPIPSWithDiscriminator"
  params:
    disc_conditional: false
    disc_in_channels: 3
    disc_start: 0
    disc_weight: 0.75
    codebook_weight: 1.0

embed_dim: 3
n_embed: 8192
base_learning_rate: 4.5e-06